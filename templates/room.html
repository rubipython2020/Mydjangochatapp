<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'cdnlines.html' %}
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>
<script>
$(document).ready(function(){

setInterval(function(){
    $.ajax({
        type: 'GET',
        url : "/getMessages/{{room}}/",
        success: function(response){
            console.log(response);
            $("#display").empty();
            for (var key in response.messages)
            {
                var temp="<div class='container darker'><b>"+response.messages[key].user+"</b><p>"+response.messages[key].value+"</p><span class='time-left'>"+response.messages[key].date+"</span></div>";
                $("#display").append(temp);
            }
        },
        error: function(response){
            alert('An error occured')
        }
    });
},1000);
})
</script>

&nbsp;&nbsp;
<center>
<form id="post-form">
    {% csrf_token %}

    <div class="form-group">
        <div class="col-md-6">
            <div class="jumbotron">
                <center><h2>{{room}} - Django Chat</h2></center>
            </div>

    </div>
        <div class="col-md-6">
            <div class="jumbotron">
                <input type="hidden" class="form-control" name="username" id="username" value="{{username}}" width="100%">
                <label>Username Name</label>
                <input type="hidden" class="form-control" name="room_id" id="room_id" value="{{room_details.id}}" width="100%">
                <input type="text" name="message" id="message" width="100px" />
                <br>
                <input type="submit" class="btn btn-primary" width="100%" value="send">

            </div>

        </div>
    </div>
</form>
</center>
</body>
<script type="text/javascript">
  $(document).on('submit','#post-form',function(e){
    e.preventDefault();

    $.ajax({
      type:'POST',
      url:'/send',
      data:{
          username:$('#username').val(),
          room_id:$('#room_id').val(),
          message:$('#message').val(),
        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function(data){
         //alert(data)
      }
    });
    document.getElementById('message').value = ''
  });
</script>
</html>
